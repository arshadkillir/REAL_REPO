name: CI Smoke Test

on:
  push:
    branches: [ cleanup/dupes-backup, main ]
  pull_request:
    branches: [ main ]

jobs:
  compose-validate-and-smoke:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Validate docker-compose
        run: docker-compose -f docker-compose.yml config

      - name: Build backend runtime image
        working-directory: ./backend
        run: docker build --progress=plain --target runtime -t posall-backend:ci .

      - name: Start services
        run: docker-compose -f docker-compose.yml up -d --build backend db

      - name: Wait for backend
        run: |
          for i in {1..20}; do
            curl -sSf http://127.0.0.1:4000/_health && exit 0 || sleep 3
          done
          echo "Backend did not become healthy" && exit 1

      - name: Collect backend logs
        if: failure()
        run: docker-compose -f docker-compose.yml logs --no-color --tail=200 backend

      - name: Tear down
        if: always()
        run: docker-compose -f docker-compose.yml down --remove-orphans
